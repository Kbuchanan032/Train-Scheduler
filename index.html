<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Schedule</title>
    <!-- Bootstrap CDN  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Link to the css file that I'm  not really using.-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!--Google font link. Rest is in the css file I said I wasn't using lol.-->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!--Firebase Link-->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <!-- Here's my Jquery CDN link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Here's my link to the javascript page.-->
    <script src="assets/javascript/js.js" type="text/javascript"></script>
    <!--Second firebase link-->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
    <!--Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center bg-success text-white">
        <h1>Train Times</h1>
      </div>

      <!-- "Current Train Schedule" Table -->

      <div class="panel panel-success text-success">
        <div class="panel-heading"><h3>Current Train Schedule</h3></div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>

            <!-- Train info goes here! -->
            <tbody id="add-row"></tbody>
          </table>
        </div>
      </div>

      <!-- Form for adding a new train -->

      <div class="panel panel-success text-success">
        <div class="panel-heading">
          <h3>Add Train</h3>
        </div>

        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="train-name" />
            </div>

            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destination" />
            </div>

            <div class="form-group">
              <label for="text">First Train Time (HH:mm - Military Time)</label>
              <input type="text" class="form-control" id="first-train" />
            </div>

            <div class="form-group">
              <label for="text">Frequency(min)</label>
              <input type="text" class="form-control" id="frequency" />
            </div>

            <button
              type="submit"
              id="add-train"
              class="btn btn-success"
              id="addTrain"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
